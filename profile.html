<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 50px auto;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4267B2;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #365899;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الملف الشخصي</h2>
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="أدخل اسمك">

    <label for="age">السن:</label>
    <input type="number" id="age" placeholder="أدخل سنك">

    <label for="relationship">العلاقة العاطفية:</label>
    <select id="relationship">
      <option value="single">أعزب</option>
      <option value="married">متزوج</option>
      <option value="complicated">معقدة</option>
    </select>

    <label for="job">المهنة:</label>
    <input type="text" id="job" placeholder="أدخل مهنتك">

    <label for="address">العنوان:</label>
    <input type="text" id="address" placeholder="أدخل عنوانك">

    <label for="education">التعليم:</label>
    <input type="text" id="education" placeholder="أدخل مستواك التعليمي">

    <button id="save-profile">حفظ التعديلات</button>
  </div>

  <script>
    // تحميل البيانات عند فتح الصفحة
    window.onload = () => {
      const name = localStorage.getItem('name') || '';
      const age = localStorage.getItem('age') || '';
      const relationship = localStorage.getItem('relationship') || 'single';
      const job = localStorage.getItem('job') || '';
      const address = localStorage.getItem('address') || '';
      const education = localStorage.getItem('education') || '';

      document.getElementById('name').value = name;
      document.getElementById('age').value = age;
      document.getElementById('relationship').value = relationship;
      document.getElementById('job').value = job;
      document.getElementById('address').value = address;
      document.getElementById('education').value = education;
    };

    // حفظ البيانات عند الضغط على "حفظ التعديلات"
    document.getElementById('save-profile').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const relationship = document.getElementById('relationship').value;
      const job = document.getElementById('job').value;
      const address = document.getElementById('address').value;
      const education = document.getElementById('education').value;

      localStorage.setItem('name', name);
      localStorage.setItem('age', age);
      localStorage.setItem('relationship', relationship);
      localStorage.setItem('job', job);
      localStorage.setItem('address', address);
      localStorage.setItem('education', education);

      alert('تم حفظ التعديلات بنجاح!');
    });
  </script>

</body></html>
